<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ list.name }}</title>
</head>
<body>
    <h1>{{ list.name }}</h1>

    <ul>
        {% for item in list.items.all %}
        <li>{{ item.text}}
            {% if item.completed %}
            (completed)
            {% endif %}
        </li>
        {% endfor %}
    </ul>

    <a href="  {% url "add_item" list.id %}">
        Add Item
    </a>
</body>

</html>
